  <!-- Create Product Form -->
    <div style="margin-left: 4rem" class="create-product">
        <div style="border: 1px solid black; margin-top: 1rem; margin-bottom: 1rem; width: 40rem; margin-left: 1rem"></div>
      <form th:action="@{/productservice/create-a-product}" th:object="${genericProductDto}" method="POST">
        <!-- ID -->
        <div class="form-group">
<!--          <label for="inputID">Id :</label>-->
          <input type="hidden" id="inputID" name="inputID" th:field="*{uuid}">
          <!-- <span><input type="text" id="inputID" name="inputID" th:field="*{uuid}" required style="width: 20rem"> (disabled)</span>  -->
        </div>

        <!-- Title -->
        <div class="form-group">
          <label for="title">Title :</label>
          <input type="text" id="title" name="title" th:field="*{title}" required  style="width: 20rem">
        </div>

        <!-- Currency -->
        <div class="form-group">
          <label for="currency">Currency :</label>
          <input id="currency" name="currency" th:field="*{currency}" required style="width: 20rem">
        </div>

        <!-- Price -->
        <div class="form-group">
          <label for="price">Price:</label>
          <input id="price" name="price" th:field="*{price}" required style="width: 20rem">
        </div>

        <!-- Category -->
        <div class="form-group">
          <label for="category">Category :</label>
          <input id="category" name="category" th:field="*{category}" required style="width: 20rem">
<!--            <a th:href="@{/productservice/get-all-categories-name}" style="margin-left: 1rem; color: white; padding: 0.3rem 7rem; text-decoration: none; background-color: #777676; color: white">Fetch Categories</a>-->
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Description :</label>
          <textarea id="description" name="description" rows="5" th:field="*{description}" required style="width: 20rem" > </textarea>
        </div>

        <!-- Image Link -->
        <div class="form-group">
          <label for="imageLink">Image Link :</label>
          <input id="imageLink" name="imageLink" th:field="*{image}" required style="width: 20rem" >
        </div>
        <!--                            https://fakestoreapi.com/img/71HblAHs5xL._AC_UY879_-2.jpg               -->
        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" >Create Product</button>
        </div>
      </form>
